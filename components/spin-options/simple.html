<html>
  <head>
  </head>
  <body>
    <div class="simple-spin-options">
      Auto Spin 
      <input type="radio" name="autospin" value="y" id="autospin_on" 
             onclick="autospin(this.value);" /> On
      <input type="radio" name="autospin" value="n" id="autospin_off" 
             checked="checked" onclick="autospin(this.value);" /> Off
      <input type="button" id="spin_btn" value="Manual Spin" onclick="spin('');"/>
    </div>
  </body>
</html>
